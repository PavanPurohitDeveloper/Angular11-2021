<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example</title>
    <script>
        function GetData() {
            var obj = { "Empno": 101, "Ename": 'Srikanth', "Salary": 12345, "isActive": true };
            var divObj = document.getElementById('div1');
            var s = "Employee No: " + obj.Empno + "<br>";
            s += "Employee Name is: " + obj.Ename + "<br>";
            s += "Employee Salary is: " + obj.Salary + "<br>";
            s += "Employee Status is: " + obj.isActive + "<br>";

            divObj.innerHTML = s;
        }

    </script>
</head>

<body>

</body>
<button onclick="GetData()">Get data</button>
<div id="div1"></div>

</html>
