<h2>array-index feature!</h2>

<div class="container">
  <div class="addItem">

    <div class="form-group">
      <label>Name</label>
      <div>
        <input type="text" [(ngModel)]="txtName" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <div>
        <input type="text" [(ngModel)]="txtPrice" class="form-control">
      </div>
    </div>

    <div>
      <button (click)="AddProduct()" class="btn btn-success">AddProduct</button>
    </div>
  </div>

  <div>
    <h2>Product List</h2>
    <table class="table table-hover">
      <thead>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </thead>

      <tbody>
        <tr *ngFor="let item of product; let i = index">
          <td>{{item.Name}}</td>
          <td>{{item.Price}}</td>
          <td>
            <button class="btn btn-danger" (click)="DeleteProduct()">DeleteProduct</button>
          </td>
        </tr>
      </tbody>


    </table>


  </div>


</div>
