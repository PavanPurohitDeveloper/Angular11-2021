<!-- Whatever the Child component selector(<app-child>) we have here that child component selector we suppose to invoke from the parent component HTML. so relation is estanblished over here. -->
<!-- attribute binding -- when u send data from parent to child - [PID]="x.pID" -->
<!-- event binding when u send data from child to parent - (sendData)="myFun($event)"-->
<app-child [PID]="x.pID" [PName]="x.pName" [Cost]="x.Cost" (sendData)="myFun($event)" *ngFor="let x of products">
</app-child>
