<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <title>Key Events</title>
</head>

<body>

    <div>
        <h1>Keyboard Events in Angular</h1>
        <label for="data">Enter any Data: </label>
        <input type="text" onkeypress="F1()" "data" id="data">
        <br>

        <span id="sp1"></span><br>
        <span id="sp2"></span>
    </div>

    <script>
        //Keyboard Events: whenever you type any data I want to display something text in lower case or uppercase.
        function F1() {
            var data = document.getElementById('data').value;

            //In this particulat span we need to Inject data
            var spObj1 = document.getElementById('sp1');
            var spObj2 = document.getElementById('sp2');

            spObj1.innerText = data.toLowerCase();
            spObj2.innerText = data.toUpperCase();
        }

    </script>

</body>

</html>
